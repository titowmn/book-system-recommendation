<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <style>
    .text-white{
      color:white
    }
  </style>

  <body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="#">My Book Recommender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/recommend">Recommend</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div  class="col-md-12">
          <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
        </div>
        <form action="/recommend_books" method="post">
          <input name="user_input" type="text" class="form-control"><br>
          <input type="submit" class="btn btn-lg btn-warning">
        </form>

          {% if data %}

            {% for i in data %}

            <div class="col-md-3" style="margin-top:50px">
              <div class="card" style="background-color:#00a65a">
                <div class="card-body">
                  <img class="card-img-top" src="{{i[2]}}">
                  <p >{{i[0]}}</p>
                  <h4 >{{i[1]}}</h4>

                </div>
              </div>
            </div>
            {% endfor %}
          {% endif %}




      </div>


    </div>


  </body>
</htm
