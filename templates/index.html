<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <style>
    .text-white{
      color:white
    }
  </style>

  <body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="#">My Book Recommender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/recommend">Recommend</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div  class="col-md-12">
          <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length) %}

          <div class="col-md-3" style="margin-top:50px">
            <div class="card" style="background-color:#00a65a">
              <div class="card-body">
                <img class="card-img-top" src="{{ image[i] }}">
                <p >{{ book_name[i] }}</p>
                <h4 >{{ author[i] }}</h4>
                <h4 >Votes - {{ votes[i] }}</h4>
                <h4 >Rating - {{rating[i] }}</h4>
              </div>
            </div>
          </div>

        {% endfor %}



      </div>


    </div>


  </body>
</html>
